<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <div class="card" data-device="ipad-pro">
      <h2 class="device-model inverse-color">iPad Pro</h2>
      <p class="description inverse-color">
        놀라우리만치 얇다. <br />
        엄청나게 강력하다.
      </p>
      <p class="release-date">출시일 추후 공개</p>
      <a href="/" class="more-link highlight-color">더 알아보기</a>
      <a href="/" class="price-link highlight-color">가격보기</a>
    </div><!-- inverse -->
    <div class="card" data-device="ipad-air">
      <h2 class="device-model">iPad air</h2>
      <p class="description">
        두 가지 사이즈. 더 빠른 칩. <br />
        무엇이든 거뜬하게.
      </p>
      <p class="release-date">출시일 추후 공개</p>
      <a href="/" class="more-link">더 알아보기</a>
      <a href="/" class="price-link">가격보기</a>
    </div><!-- normal -->
  </body>
</html>
